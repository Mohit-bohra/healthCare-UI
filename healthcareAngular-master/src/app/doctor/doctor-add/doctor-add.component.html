<div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="available">Date</label>
            <input type="text" class="form-control" id="available" required [(ngModel)]="doctor.available" name="available">
        </div>

        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" required [(ngModel)]="doctor.contact" name="contact">
        </div>

      <div class="form-group">
        <label for="docname">Doctor Name</label>
        <input type="text" class="form-control" id="docname" required [(ngModel)]="doctor.docname" name="docname">
      </div>

        <div class="form-group">
          <label for="fee">Fees</label>
          <input type="text" class="form-control" id="fee" required [(ngModel)]="doctor.fee" name="fee">
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" required [(ngModel)]="doctor.location" name="location">
        </div>

        <div class="form-group">
            <label for="speciality">Description</label>
            <input type="text" class="form-control" id="speciality" required [(ngModel)]="doctor.speciality" name="speciality">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  
  <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
<button type="submit" class="btn btn-success" (click)="newDoctor()">Add</button>
</div>
