<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">

      <div class="form-group">
          <label for="available">Appointment Date</label>
          <input type="text" class="form-control" id="available" required [(ngModel)]="appt.appdate" name="available">
      </div>
      
      <div class="form-group">
        <label for="docid">Doctor's Id</label>
        <input type="text" class="form-control" id="docid" required [(ngModel)]="appt.docid" name="docid">
    </div>
      
    <div class="form-group">
      <label for="fees">Fees</label>
      <input type="text" class="form-control" id="fees" required [(ngModel)]="appt.fees" name="fees">
  </div>
     
    <div class="form-group">
        <label for="user_id">User Id</label>
        <input type="text" class="form-control" id="user_id" required [(ngModel)]="appt.user_id" name="user_id">
      </div>
    
      <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
<button type="submit" class="btn btn-success" (click)="newApppointment()">Add</button>
</div>
